<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>
    <nav>
        <div class="main-nav flex container">
            <a href="" class="company-logo"><img src="./Images/logo.png" alt="company logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
     <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
         <template id="templates-news-card">
                    <div class="card">
                        <div class="card-header">
                            <img src="https://via.placeholder.com/400x200" alt="news image" id="news-image">
                        </div>
                        <div class="card-content">
                            <h3 id="news-title">this is title</h3>
                            <h6 class="news-source" id="news-source">date 23 july 2023</h6>
                            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quas dolores aut maiores cumque? Blanditiis ipsam eligendi autem sequi animi.</p>
                        </div>
                    </div>
                

            </template>
        </main>
    <script src="script.js"></script>

</body>
</html>
